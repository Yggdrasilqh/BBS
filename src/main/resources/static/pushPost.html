    <link rel='stylesheet' id='bootstrap-css-css' href='css/bootstrap5152.css?ver=1.0' type='text/css' media='all'/>

<body>

<!-- Start of Header -->
<div class="header-wrapper">
    <header>
        <div class="container">
            <h3 style="color: whitesmoke; font-weight: lighter">锦城学院</h3>
            <!-- Start of Main Navigation -->
            <nav class="main-nav">
                <div class="menu-top-menu-container">
                    <ul id="menu-top-menu" class="clearfix">
                        <li id="user-info" style="color: whitesmoke"></li>
                        <li><a href="layout.html">所有版面</a></li>
                        <li><a href="modifyInfo.html">个人信息</a></li>
                        <li><a href="login.html">退出登陆</a> </li>
                    </ul>
                </div>
            </nav>
            <!-- End of Main Navigation -->
        </div>
    </header>
</div>
<!-- End of Header -->
<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span8 page-content">
                <section id="comments">
                    <div id="respond">
                        <h3>编辑你要发表的帖子</h3>
                        <div class="cancel-comment-reply">
                            <a rel="nofollow" id="cancel-comment-reply-link" href="#" style="display:none;">Click here
                                to cancel reply.</a>
                        </div>


                        <form action="" method="post" id="commentform">


                            <div hidden>
                                <label>layout_id</label>
                                <input class="span4" type="text" name="layout_id" value="" size="22">
                            </div>
                            <div>
                                <label>标题</label>
                                <input class="span4" type="text" id="title" value="" size="22">
                            </div>

                            <div>
                                <label>内容：</label>
                                <textarea class="span12" id="content" cols="70" rows="20"></textarea>
                            </div>

                            <div>
                                <input class="btn" name="submit" type="button" id="submit" value="提交">
                            </div>

                        </form>

                    </div>

                </section><!-- end of comments -->

            </div>
            <!-- end of page content -->
            <!-- start of sidebar -->
        </div>
    </div>
</div>
<!-- End of Page Container -->

<!-- script -->
<script type='text/javascript' src='js/jquery-1.8.3.min.js'></script>
<script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
<script type='text/javascript' src='js/prettyphoto/jquery.prettyPhoto.js'></script>
<script type='text/javascript' src='js/jflickrfeed.js'></script>
<script type='text/javascript' src='js/jquery.liveSearch.js'></script>
<script type='text/javascript' src='js/jquery.form.js'></script>
<script type='text/javascript' src='js/jquery.validate.min.js'></script>
<script type='text/javascript' src='js/custom.js'></script>
<script type='text/javascript' src='js/tool.js'></script>
<script type='text/javascript' src='js/my.js'></script>

<script>
    $(function () {
        $("#submit").click(addPost);
    });


    function addPost() {
        var layout_id = getQueryString('layout_id');
        var post_title = $("#title").val();
        var post_content = $("#content").val();
        $.ajax({
            url:'/login/post/add',
            type:'post',
            data:{'layout_id':layout_id,'title':post_title,'content':post_content},
            success:function () {
                window.location.href="postList.html?layout_id="+layout_id;
            }
        })
    }
</script>

</body>
</html>
