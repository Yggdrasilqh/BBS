<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<table>
    <tbody id="desk-table">
    <tr>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

<script>
   function getLayout() {
       var layout;
       $.ajax({
           url: '/showLayoutController/showLayout',
           type: 'get',
           async: false,
           success: function (data) {
               layout = data;
           }
       });
       return layout;
   }


   function showLayout(){
       var Layout = getLayout();
       for(var loop = 0 ; loop < Layout.length ; loop++) {
           $("#desk-table td" ).eq(loop).text(Layout[loop].id);
       }

   }

   $(function(){
       showLayout();
   });

</script>


</body>
</html>
