<script type="text/javascript">

    function showUserTable() {
        var user_table = $('#user_table');
        var user_table_content = '';
        var user_data = getAllUserInfo();
        user_table.empty();
        for (var loop = 0; loop < user_data.length; loop++) {
            var user_layouts = user_data[loop].layouts;
            var layouts;
            for (var loop2 = 0; loop2 < user_layouts; loop2++) {
                layouts += user_layouts[loop2].layout_name;
            }
            user_table_content += '<tr><td>' + user_data[loop].id + '</td>';
            user_table_content += '<td>' + user_data[loop].name + '</td>';
            user_table_content += '<td>' + user_data[loop].sex + '</td>';
            user_table_content += '<td>' + user_data[loop].email + '</td>';
            user_table_content += '<td>' + user_data[loop].group_name + '</td>';
            user_table_content += '<td>' + authority(user_data[loop].authority_id) + '</td>';
            user_table_content += '<td>' + user_data[loop].layouts + '</td><tr>';
        }
        user_table.append(user_table_content);
    }

    function showUserForLayout() {
        var user_info = getAllUser();
        var str = '';
        for (var loop = 0; loop < user_info.length; loop++) {
            str += '<option>' +user_info[loop].id+'/'+ user_info[loop].name + '</option>';
        }
        $("#user").empty();
        $("#user").prepend(str);
        str = '';
        var layout_info = getAllLayout();
        for (var i = 0; i < layout_info.length; i++) {
            str += '<option>' + layout_info[i].id+'/'+layout_info[i].name + '</option>';
        }
        $("#moderator").empty();
        $("#moderator").prepend(str);

    }

    function authority(id) {
        if (id == 1) {
            return '普通用户';
        } else if (id == 2) {
            return '管理员';
        }
    }

    function saveModerator() {
        var user = $('#user').val();
        var layout = $('#moderator').val();
        $.ajax({
            url:'/login/moderator/add',
            type:'post',
            data:{'user':user,'layout':layout},
            success:function (data) {
                window.location.href = '/userManage.html';
            }
        })
    }

    $(function () {
        showUserTable();
        showUserForLayout();
        $("#save").click(saveModerator);
    })
</script>
